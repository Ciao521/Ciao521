name: Update README with Language Usage

on:
  schedule:
    - cron: "0 0 * * *" # 毎日深夜に実行
    - cron: "0 20 * * *" # 毎日20時に実行
    - cron: "0 8 * * *"  # 毎朝8時に実行
  workflow_dispatch: # 手動での実行も可能

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run language usage script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python calculate_language_usage.py

      - name: Update README
        run: |
          echo -e "# Language Usage\n\n" > README.md
          cat language_usage.json >> README.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update language usage in README"
          git push
